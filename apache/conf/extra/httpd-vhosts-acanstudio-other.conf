<VirtualHost *:80>
    ServerAdmin iamwangcan@163.com
    DocumentRoot "/var/htmlwww/"
    ServerName www.zf2.acanstudio.com
    ErrorLog "|/opt/soft/httpd/bin/rotatelogs /var/slog/httpd/logs/%Y-%m-%d_www.zf2.acanstudio.com-error_log 86400"
    CustomLog "|/opt/soft/httpd/bin/rotatelogs /var/slog/httpd/logs/%Y-%m-%d_www.zf2.acanstudio.com-access_log 86400" common
</VirtualHost>

