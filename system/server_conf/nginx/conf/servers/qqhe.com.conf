server
{
    listen 80;
    server_name assets.qqhe.com;
    index index.php index.html index.htm;
    root /var/htmlwww/games/assets;

    access_log /var/slog/nginx/logs/assets.qqhe.com_access.log main;
}

server
{
    listen 80;
    server_name user.qqhe.com;
    root /var/htmlwww/ghucenter;

    include common.conf;
    access_log /var/slog/nginx/logs/user.qqhe.com_access.log main;
}

server
{
    listen 80;
    server_name web.qqhe.com;
root /var/htmlwww/games;

