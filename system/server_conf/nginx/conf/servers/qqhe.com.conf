server
{
    listen 80;
    server_name my.qqhe.com;
    root /var/htmlwww/ghome;
rewrite ^(.*) http://www.qqhe.com/ permanent;
    include common.conf;
    access_log /var/slog/nginx/logs/my.qqhe.com_access.log main;
}

server
{
    listen 80;
    server_name www.qqhe.com qqhe.com;
    root /var/htmlwww/games;

    if ($host != 'www.qqhe.com')
    {
        rewrite ^/(.*)$ http://www.qqhe.com/$1 permanent;
    }

#	if (!-e $request_filename) 
