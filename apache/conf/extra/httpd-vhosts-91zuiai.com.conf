<VirtualHost *:80>
    ServerName 91zuiai.com
    RedirectMatch permanent ^/(.*) http://www.91zuiai.com/$1
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin iamwangcan@163.com
    DocumentRoot "/var/htmlwww/ciProject/wwwroot/content"
    ServerName www.91zuiai.com
    ErrorLog "|/opt/soft/httpd/bin/rotatelogs /var/slog/httpd/logs/%Y-%m-%d_www.91zuiai.com-error_log 86400"
    CustomLog "|/opt/soft/httpd/bin/rotatelogs /var/slog/httpd/logs/%Y-%m-%d_www.91zuiai.com-access_log 86400" common
</VirtualHost>

