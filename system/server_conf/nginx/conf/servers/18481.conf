server
{
    listen 80;
    server_name www.18481.com 18481.com;
    root /var/htmlwww/18481com;
#rewrite "^/(.*)$" http://weihu.yrclub.com.cn/ permanent;
    if ($host != 'www.18481.com')
    {
        rewrite ^/(.*)$ http://www.18481.com/$1 permanent;
    }
	
    include common.conf;		
    access_log /var/slog/nginx/logs/www.18481.com_access.log main;    
}
