<VirtualHost *:80>
    ServerName acanstudio.com
    RedirectMatch permanent ^/(.*) http://www.acanstudio.com/$1
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin iamwangcan@163.com
    DocumentRoot "/var/htmlwww/"
    ServerName www.acanstudio.com
    ErrorLog "|/opt/soft/httpd/bin/rotatelogs /var/slog/httpd/logs/%Y-%m-%d_www.acanstudio.com-error_log 86400"
    CustomLog "|/opt/soft/httpd/bin/rotatelogs /var/slog/httpd/logs/%Y-%m-%d_www.acanstudio.com-access_log 86400" common
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin iamwangcan@163.com
    DocumentRoot "/var/htmlwww/docs"
    ServerName docs.acanstudio.com
    
    RewriteEngine on
    RewriteCond $1 !^(zfuml)
    RewriteRule   ^/([^/]+)/?(.*)    /$1/_build/html/$2

    ErrorLog "|/opt/soft/httpd/bin/rotatelogs /var/slog/httpd/logs/%Y-%m-%d_docs.acanstudio.com-error_log 86400"
    CustomLog "|/opt/soft/httpd/bin/rotatelogs /var/slog/httpd/logs/%Y-%m-%d_docs.acanstudio.com-access_log 86400" common
</VirtualHost>
