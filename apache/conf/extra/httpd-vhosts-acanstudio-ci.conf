<VirtualHost *:80>
    ServerAdmin iamwangcan@163.com
    DocumentRoot "/var/htmlwww/ciProject/wwwroot/content"
    ServerName www.ci.acanstudio.com
    ErrorLog "|/opt/soft/httpd/bin/rotatelogs /var/slog/httpd/logs/%Y-%m-%d_www.ci.acanstudio.com-error_log 86400"
    CustomLog "|/opt/soft/httpd/bin/rotatelogs /var/slog/httpd/logs/%Y-%m-%d_www.ci.acanstudio.com-access_log 86400" common
</VirtualHost>

