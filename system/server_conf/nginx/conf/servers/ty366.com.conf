server
{
    listen 80;
    server_name bbs.ty366.com;
#rewrite ^/(.*)$ http://bbs.ganwan.com/$1 permanent;
    root /var/htmlwww/bbs;
    
    include common.conf;
    access_log /var/slog/nginx/logs/bbs.ty366.com_access.log main;
}

server
{
    listen 80;
    server_name www.ty366.com;
#rewrite ^/(.*)$ http://www.ganwan.com/$1 permanent;
    location / {
        error_page 405 =200 /;
    }

    root /var/htmlwww/gwmain;

    error_page 404 /404.html;
    location /404.html {
        root /var/htmlwww/gwmain;
    }

    location ~* ^/(data|flash|news|tuku|2012|uploadfile|templates)/.*\.(php|php5)$
    {
        deny all;
    }

    location ~* ^/(pay|web)/.*$
    {
rewrite "^/(.*)$" http://www.ty366.com/ permanent;
    }

    #rewrite "^/(.*)$" http://weihu.yrclub.com.cn/ permanent;
    include common.conf;
    access_log /var/slog/nginx/logs/www.ty366.com_access.log main;
}

