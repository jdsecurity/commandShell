<VirtualHost *:80>
    ServerName alyee.com
    RedirectMatch permanent ^/(.*) http://www.alyee.com/$1
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin iamwangcan@163.com
    DocumentRoot "/var/htmlwww/alyee"
    ServerName www.alyee.com
    ErrorLog "|/opt/soft/httpd/bin/rotatelogs /var/slog/httpd/logs/%Y-%m-%d_www.alyee.com-error_log 86400"
    CustomLog "|/opt/soft/httpd/bin/rotatelogs /var/slog/httpd/logs/%Y-%m-%d_www.alyee.com-access_log 86400" common
</VirtualHost>

